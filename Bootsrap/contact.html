    <!-- <div class="container-fluid"> -->
      <form>
        <div class="mb-3">
          <p>* Ces zones sont obligatoires</p>
        </div>    
        <div class="mb-3">
          <h2><b>Vos coordonnées</b></h2>
        </div>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom*</label>
          <input type="name" class="form-control" id="nom" aria-describedby="nameHelp" placeholder="Veuillez saisir votre nom">
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom*</label>
          <input type="prenom" class="form-control" id="prenom" aria-describedby="prenomHelp" placeholder="Veuillez saisir votre prénom">
        </div>
        <div class="mb-3">
          <label for="sexe" class="form-label">Sexe*</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Féminin
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
           Masculin
          </label>
        </div>
        <br>
        <br>
        <div class="mb-3">
          <label for="ddn" class="form-label"> Date de naissance* :</label> 
          <input type="date" name="ddn" id="ddn" class="form-control">
        </div>
        <div class="mb-3">
          <label for="cp" class="form-label">Code postal*</label>
          <input type="cp" class="form-control" id="cp" >
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="adresse" class="form-control" id="adresse" >
        </div>
        <div class="mb-3">
          <label for="ville" class="form-label">Ville</label>
          <input type="ville" class="form-control" id="ville" >
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label">Email*</label>
          <input type="email" class="form-control" id="mail" placeholder="dave.loper@afpa.fr" >
        </div>
        <br>
        <div class="mb-3">
          <h2><b>Votre demande</b></h2>
        </div>
        <div class="mb-3">
          <label for="seleted" class="form-label">Sujet</label>
          <br>
          <select class="form-select" >
            <option selected disabled>Veuillez sélectionner un sujet</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Votre question* :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <input type="checkbox" name="accepter" id="accepter">  J'accepte le traitement informatique de ce
                formulaire.
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-secondary" value="Envoyer">
           <input type="reset" class="btn btn-secondary" value="Annuler">
        </div>
        
       






      </form>
