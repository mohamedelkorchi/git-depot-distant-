    <label for="prenom"> Prenom* : </label> <input type="text" name="prenom"><br><br>

<br>

<fieldset>

        <option value="selectionner" selected> Veuillez séléctionner un sujet</option>

        <option value="question"> Question sur un produit </option>
        <option value="reclamation"> Réclamation</option>
        <option value="autres"> Autres </option>

    <label for="question"> Votre question* :</label><textarea name="question" rows="2" cols="20"></textarea>

<br>
